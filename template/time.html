<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the current time in hours and minutes.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
  var d = new Date();
  var h= d.getHours();
  var m = d.getMinutes();

  var x = h + ":" + m;
  var y = d.toTimeString().substr(0,5);

  document.getElementById("demo1").innerHTML = x;  document.getElementById("demo2").innerHTML = y;
}
</script>

</body>
</html>
